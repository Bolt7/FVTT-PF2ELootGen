<form class="pf2e-lootgen loot-app" autocomplete="off">
    <!-- HEADER -->
    <div class="sheet-header">
        {{#if owner}}
            <h1 class="charname">
                <input name="name" type="text" value="{{actor.name}}" placeholder="{{localize "PF2E.loot.LootNamePlaceholder"}}" />
            </h1>
        {{else}}
            <h1 class="charname">{{actor.name}}</h1>
        {{/if}}
        <div class="traits-bar">
            <span class="trait">{{data.lootSheetType}}</span>
        </div>
    </div>

    <nav class="sheet-tabs tabs loot-app-nav" data-group="primary">
        <a class="item" data-tab="loot-config" title="Loot Config"><i class="fas fa-cog"></i></a>
        <a class="item active" data-tab="treasure" title="Treasure"><i class="fas fa-coins"></i></a>
        <a class="item" data-tab="magic-items" title="Magic Items"><i class="fas fa-shield-alt"></i></a>
        <a class="item" data-tab="consumables" title="Consumables"><i class="fas fa-wine-bottle"></i></a>
        <a class="item" data-tab="scrolls" title="Scrolls [WIP]"><i class="fas fa-scroll"></i></a>
        <a class="item" data-tab="create" title="Create Item"><i class="fas fa-plus-square"></i></a>
    </nav>

    <div id="loot-app-inventory" class="loot-app-inventory loot-app-column">
        {{> modules/pf2e-lootgen/templates/loot-app/inventory.html }}
    </div>
</form>
