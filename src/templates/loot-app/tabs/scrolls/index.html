<!-- TODO: Localization -->
<div class="tab-container" data-type="scroll">
    <div class="buttons">
        <button class="roll-scroll" title="Scrolls"><i class="fas fa-scroll"></i></button>
        <button class="roll-wand" title="Wands"><i class="fas fa-magic"></i></button>
        <button class="roll-both" title="Scroll or Wand"><i class="fas fa-scroll"></i><i class="fas fa-magic"></i></button>
        <button class="check-all" title="All Tables"><i class="fas fa-check-square"></i></button>
        <button class="check-none" title="No Tables"><i class="far fa-check-square"></i></button>
        <button class="reset" title="Reset"><i class="fas fa-undo"></i></button>
    </div>
    <div class="config">
        <div class="form-group">
            <label for="flags.pf2e-lootgen.settings.scroll.count">Count</label>
            <input type="number"
                   min="1"
                   name="flags.pf2e-lootgen.settings.scroll.count"
                   value="{{default actor.flags.pf2e-lootgen.settings.scroll.count 1}}">
        </div>

        {{#each spellSchools as |school|}}
            <div class="form-group">
                <label for="flags.pf2e-lootgen.settings.scroll.{{school.id}}.enabled">{{school.name}}</label>
                <input title="Include {{school.name}} Spells?"
                       type="checkbox"
                       id="flags.pf2e-lootgen.settings.scroll.{{school.id}}.enabled"
                       name="flags.pf2e-lootgen.settings.scroll.{{school.id}}.enabled"
                    {{checked school.enabled}}
                >
            </div>
        {{/each}}
    </div>

    {{> table-list tables=spellLevels type="spell"}}

</div>
