<!-- TODO: Localization -->
<div class="tab-container" data-type="spell">
    <div class="buttons">
        <button class="roll-scroll" title="Scrolls"><i class="fas fa-scroll"></i></button>
        <button class="roll-wand" title="Wands"><i class="fas fa-magic"></i></button>
        <button class="roll-both" title="Scroll or Wand"><i class="fas fa-scroll"></i><i class="fas fa-magic"></i></button>
        <button class="check-all" title="All Tables"><i class="fas fa-check-square"></i></button>
        <button class="check-none" title="No Tables"><i class="far fa-check-square"></i></button>
        <button class="reset" title="Reset"><i class="fas fa-undo"></i></button>
    </div>
    <div class="config">
        <h3>Configure Roll</h3>
        <div class="form-group">
            <label for="flags.pf2e-lootgen.config.spell.count">Count</label>
            <input type="number"
                   min="1"
                   name="flags.pf2e-lootgen.config.spell.count"
                   value="{{default actor.flags.pf2e-lootgen.config.spell.count 1}}">
        </div>
    </div>

    {{> sources-list sources=sources sourceType="spell" displayQuickRolls=false}}

    {{> filters-list filters=filters.spell.school sourceType="spell" }}

</div>
