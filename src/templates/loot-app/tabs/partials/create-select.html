<div class="form-group">
    <label for="{{key}}">{{label}}</label>
    <select id="{{create-flag key}}" name="{{create-flag key}}">
        {{#select value.id}}
            {{#each options as |option|}}
                <option value="{{option.id}}">{{option.label}}</option>
            {{/each}}
        {{/select}}
    </select>
</div>
