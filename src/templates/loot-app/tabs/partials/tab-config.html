<div class="config">
    <h3>Configure Roll</h3>
    <div class="form-group">
        <label for="flags.pf2e-lootgen.config.{{key}}.count">Count</label>
        <input type="number" min="1" name="flags.pf2e-lootgen.config.{{key}}.count"
               value="{{default (walk flags "config.$key.count" key=key) 1}}">
    </div>
</div>
