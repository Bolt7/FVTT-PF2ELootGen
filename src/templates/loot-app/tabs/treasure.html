<div class="tab-container" data-type="treasure">

    {{> tab-buttons }}

    {{> tab-config key="treasure" }}

    {{#each sources.treasure as |source|}}
        <div class="source-wrapper" data-source="{{json source}}">
            {{> weight-range key=(source-flag source) quick-roll=true label=(concat source.value source.denomination " ") }}
        </div>
    {{/each}}

</div>
