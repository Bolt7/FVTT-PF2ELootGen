<div class="tab-container" data-type="treasure">
    <div class="config">
        <div class="buttons">
            <button class="roll" title="Roll"><i class="fas fa-dice-d20"></i></button>
            <button class="check-all" title="All Tables"><i class="fas fa-check-square"></i></button>
            <button class="check-none" title="No Tables"><i class="far fa-check-square"></i></button>
            <button class="reset" title="Reset"><i class="fas fa-undo"></i></button>
        </div>
        <div class="form-group">
            <label for="flags.pf2e-lootgen.settings.treasure.count">Count</label>
            <input type="number"
                   min="1"
                   name="flags.pf2e-lootgen.settings.treasure.count"
                   value="{{default actor.flags.pf2e-lootgen.settings.treasure.count 1}}">
        </div>
    </div>

{{> table-list tables=treasureTables type="treasure"}}
</div>
